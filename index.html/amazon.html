<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        /* Header */
        .header {
            background-color: #131921;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-box input {
            width: 400px;
            padding: 8px;
        }

        /* Navbar */
        .navbar {
            background-color: #232f3e;
            padding: 10px;
        }

        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Products */
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }

        .product-card img {
            width: 100%;
            height: 150px;
        }

        /* Footer */
        .footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">All</a>
        <a href="#">Mobiles</a>
        <a href="#">Fashion</a>
        <a href="#">Electronics</a>
        <a href="#">Home</a>
    </div>

    <!-- Products -->
    <div class="products">
        <div class="product-card">
            <img src="https://inspireonline.in/cdn/shop/files/Apple_Watch_Series_9_LTE_41mm_Silver_Stainless_Steel_Silver_Milanese_Loop_PDP_Image_Position-1__en-IN_3a0258c1-7923-4d93-9e5d-119f493d72b6.jpg?v=1698864507&width=1445">
            <h4>Apple Watch Series 9</h4>
            <p>₹999</p>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71R8VsJ07nL._AC_UF1000,1000_QL80_.jpg">
            <h4>IPhone 17 pro max</h4>
            <p>₹149999</p>
        </div>

        <div class="product-card">
            <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/mbp14-spaceblack-select-202410_FMT_WHH?wid=892&hei=820&fmt=jpeg&qlt=90&.v=YnlWZDdpMFo0bUpJZnBpZjhKM2M3YnRLQTZRakorT3p3YTRUbVA0N3dnbm9kcmNoRkhVQjllNW44R3VXNVFLNm5EL1p1ZmpNaCtMcDhOa3lIZDhWbWhhU2ZYeWJNaHI5aXZSOWk3dEhoQkx6STlJSlZ4M0pKaFh6c2piamliR2k">
            <h4>MAC Book M4</h4>
            <p>₹199999</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Amazon Clone | For Educational Purpose
    </div>

</body>
</html>
